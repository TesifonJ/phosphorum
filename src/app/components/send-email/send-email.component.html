
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-3">
          <div class="card">
              <div class="card-body">
                  <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                  <p class="text-center">Ingrese su correo electrónico para recuperar su contraseña</p>
                  <form [formGroup]="sendEmailForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
                    <mat-form-field class="full-width">
                      <mat-label>{{ "user.email" | transloco }}:</mat-label>
                      <input matInput [placeholder]="'user.email' | transloco" formControlName="mailTo">
                      <mat-error *ngIf="sendEmailForm.get('mailTo')?.hasError('required')">{{ "login.mailTo-required" | transloco }}</mat-error>
                    </mat-form-field>
                    <button type="submit" class="btn btn-primary">Enviar correo</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
